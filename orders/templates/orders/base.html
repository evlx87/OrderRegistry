<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="main_container" class="container">
        {% block page_header %}
        {% endblock %}
        {% block main_menu %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </div>
</body>
{% block script %}
{% endblock %}
</html>
