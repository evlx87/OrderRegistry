<div class="button_container">
    {% if user.is_authenticated %}
    <a class="pp_button" onclick="document.getElementById('logout-form').submit();">Выход</a>
        <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display:none;">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.path }}">
        </form>
    {% else %}
    <a class="pp_button"  href="{% url 'login' %}">Войти</a>
    {% endif %}
    {% if user.is_authenticated %}
    <a class="pp_button" href="{% url 'orders:add_order' %}">Добавить</a>
    <a class="pp_button" href="{% url 'orders:export_to_excel' %}">Экспорт в Excel</a>
    {% endif %}
</div>
