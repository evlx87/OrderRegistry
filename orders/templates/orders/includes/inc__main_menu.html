<div class="button_container">
    {% if user.is_authenticated %}
    <button type="button" class="btn btn-success log-click"
            data-bs-toggle="modal" data-bs-target="#exportOptionsModal"
            data-log-action="Открытие модального окна 'Экспорт в Excel'">
        Экспорт в Excel
    </button>

    <button type="button" class="btn btn-success me-2 log-click"
            data-bs-toggle="modal" data-bs-target="#addOrderModal"
            data-log-action="Открытие модального окна 'Добавить'">
        Добавить
    </button>

    <button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('logout-form').submit();">Выход</button>
        <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display:none;">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.path }}">
        </form>
    {% else %}
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        Войти
    </button>
    {% endif %}
</div>
